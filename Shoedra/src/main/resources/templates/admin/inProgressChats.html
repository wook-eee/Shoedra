<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>진행 중인 상담 목록 - 관리자</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
        }
        .content {
            padding: 30px;
        }
        .nav-links {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .nav-links a {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .nav-links a:hover {
            background: #667eea;
            color: white;
        }
        .nav-links a.active {
            background: #667eea;
            color: white;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #28a745;
        }
        .stat-card h3 {
            color: #28a745;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .stat-card p {
            color: #666;
            font-weight: 500;
        }
        .chat-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chat-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
        }
        .chat-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chat-item:last-child {
            border-bottom: none;
        }
        .chat-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
        }
        .chat-info {
            flex: 1;
        }
        .chat-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        .chat-details {
            color: #666;
            font-size: 0.9rem;
        }
        .chat-actions {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        .toast.show {
            transform: translateX(0);
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #28a745;
            color: white;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>진행 중인 상담 목록</h1>
            <p>현재 진행 중인 1:1 상담을 관리하세요</p>
        </div>
        <div class="content">
            <div class="nav-links">
                <!-- <a href="/admin/chat/waiting">대기 중인 상담</a> -->
                <a href="/admin/chat/in-progress" class="active">진행 중인 상담</a>
                <!-- <a href="/admin/chat/history">채팅 이력 관리</a> -->
                <a href="/">메인으로</a>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <h3 id="inProgressCount" th:text="${inProgressChats.size()}">0</h3>
                    <p>진행 중인 상담</p>
                </div>
            </div>
            <div class="chat-list" id="chatList">
                <div th:if="${inProgressChats.empty}" class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>진행 중인 상담이 없습니다</h3>
                    <p>새로운 상담을 시작하면 여기에 표시됩니다.</p>
                </div>
                <div th:each="chat : ${inProgressChats}" class="chat-item" th:attr="data-room-id=${chat.id}">
                    <div class="chat-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-title">
                            <span th:text="${chat.roomName}">상담 제목</span>
                            <span class="status-badge" th:text="${chat.status == 'WAITING' ? '상담대기중' : '진행중'}"></span>
                        </div>
                        <div class="chat-details">
                            <span th:text="${chat.member != null ? chat.member.name : '알수없음'}">사용자명</span> • 
                            <span th:text="${#temporals.format(chat.regTime, 'yyyy-MM-dd HH:mm')}">시작시간</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <button class="btn btn-primary" th:onclick="'openChatRoom(' + ${chat.id} + ')'">채팅방 입장</button>
                        <button class="btn btn-success"
                                th:onclick="'completeChat(' + ${chat.id} + ')'"
                                th:disabled="${chat.member != null}">
                            상담 완료
                        </button>
                        <button class="btn btn-danger"
                                th:onclick="'deleteChatRoom(' + ${chat.id} + ')'"
                                th:disabled="${chat.member != null}">
                            채팅방 삭제
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="toast" class="toast"></div>
    <script th:inline="javascript">
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
        function completeChat(roomId) {
            if (confirm('이 상담을 완료하시겠습니까?')) {
                fetch(`/admin/chat/${roomId}/complete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        showToast('상담이 완료되었습니다.');
                        const chatItem = document.querySelector(`[data-room-id="${roomId}"]`);
                        if (chatItem) {
                            chatItem.remove();
                            updateCount();
                        }
                    } else {
                        showToast('상담 완료에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('상담 완료에 실패했습니다.');
                });
            }
        }
        function deleteChatRoom(roomId) {
            if (confirm('이 채팅방을 삭제하시겠습니까?')) {
                fetch(`/admin/chat/${roomId}/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        showToast('채팅방이 삭제되었습니다.');
                        const chatItem = document.querySelector(`[data-room-id="${roomId}"]`);
                        if (chatItem) {
                            chatItem.remove();
                            updateCount();
                        }
                    } else {
                        showToast('채팅방 삭제에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('채팅방 삭제에 실패했습니다.');
                });
            }
        }
        function updateCount() {
            const count = document.querySelectorAll('.chat-item').length;
            const countElem = document.getElementById('inProgressCount');
            if (countElem) {
                countElem.textContent = count;
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            updateCount();
            const socket = new SockJS('/ws');
            const stompClient = Stomp.over(socket);
            stompClient.connect({}, function(frame) {
                stompClient.subscribe('/topic/admin/notification', function(notification) {
                    try {
                        const data = JSON.parse(notification.body);
                        if (data.type === 'DELETE' && data.roomId) {
                            const chatItem = document.querySelector(`[data-room-id="${data.roomId}"]`);
                            if (chatItem) {
                                chatItem.remove();
                                updateCount();
                                showToast('상담방이 삭제되었습니다.');
                            }
                            return;
                        }
                    } catch (e) {}
                    showToast('새로운 상담방이 추가되었습니다!');
                    location.reload();
                });
            });
        });
        function openChatRoom(roomId) {
            window.open('/chat/room/' + roomId, '_blank', 'width=500,height=700,resizable=yes,scrollbars=yes');
        }
    </script>
</body>
</html>
