<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대기 중인 상담 목록 - 관리자</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .real-time-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            margin-right: 8px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .content {
            padding: 30px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
            position: relative;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .stat-card p {
            color: #666;
            font-weight: 500;
        }

        .notification-badge {
            background: #ff4757;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
            position: absolute;
            top: -5px;
            right: -5px;
        }

        .chat-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #eee;
            transition: all 0.3s;
            position: relative;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .chat-item:last-child {
            border-bottom: none;
        }

        .chat-item.new-chat {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255, 193, 7, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 193, 7, 0); }
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-right: 15px;
        }

        .chat-info {
            flex: 1;
        }

        .chat-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .chat-details {
            color: #666;
            font-size: 0.9rem;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
        }

        .nav-links {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .nav-links a {
            padding: 10px 20px;
            background: #f8f9fa;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: #667eea;
            color: white;
        }

        .nav-links a.active {
            background: #667eea;
            color: white;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 15px 20px;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .notification-icon {
            position: fixed !important;
            top: 20px !important;
            right: 20px !important;
            background: #ff4757 !important;
            color: white !important;
            width: 60px !important;
            height: 60px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer !important;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3) !important;
            transition: all 0.3s !important;
            z-index: 9999 !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        .notification-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #fff;
            color: #ff4757;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid #ff4757;
        }

        .notification-icon i {
            font-size: 24px;
        }

        .notification-icon .text {
            font-size: 10px;
            margin-top: 2px;
            text-align: center;
            line-height: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="real-time-indicator"></span>대기 중인 상담 목록</h1>
            <p>실시간으로 새로운 상담 요청을 확인하세요</p>
        </div>
        
        <div class="content">
            <div class="nav-links">
                <a href="/admin/chat/waiting" class="active">대기 중인 상담</a>
                <a href="/admin/chat/in-progress">진행 중인 상담</a>
                <a href="/">메인으로</a>
            </div>

            <div class="stats">
                <div class="stat-card">
                    <h3 id="waitingCount" th:text="${waitingChats.size()}">0</h3>
                    <p>대기 중인 상담</p>
                </div>
                <div class="stat-card">
                    <h3 id="totalCount" th:text="${waitingChats.size()}">0</h3>
                    <p>전체 상담</p>
                </div>
            </div>

            <div class="chat-list" id="chatList">
                <div th:if="${waitingChats.empty}" class="empty-state">
                    <i class="fas fa-comments"></i>
                    <h3>대기 중인 상담이 없습니다</h3>
                    <p>새로운 상담 요청이 들어오면 여기에 표시됩니다.</p>
                </div>

                <div th:each="chat : ${waitingChats}" class="chat-item" th:attr="data-room-id=${chat.id}">
                    <div class="chat-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="chat-info">
                        <div class="chat-title" th:text="${chat.roomName}">상담 제목</div>
                        <div class="chat-details">
                            <span th:text="${chat.member.name}">사용자명</span> • 
                            <span th:text="${#temporals.format(chat.regTime, 'yyyy-MM-dd HH:mm')}">시간</span>
                        </div>
                    </div>
                    <div class="chat-actions">
                        <a th:href="@{'/chat/room/' + ${chat.id}}" class="btn btn-primary">상담 시작</a>
                        <button class="btn btn-secondary" th:onclick="'startChat(' + ${chat.id} + ')'">바로 시작</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 상담대기중 알림 아이콘 -->
    <div class="notification-icon" id="notificationIcon" onclick="goToWaitingChats()" style="display: block !important;">
        <div class="notification-badge" id="notificationBadge" style="display: none;">0</div>
        <div style="text-align: center;">
            <i class="fas fa-comments"></i>
            <div class="text">상담<br>대기중</div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script th:inline="javascript">
        let stompClient = null;
        let waitingCount = 0;

        function connect() {
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                
                // 관리자 알림 구독
                stompClient.subscribe('/topic/admin/notification', function (notification) {
                    showToast('새로운 상담 요청이 있습니다!');
                    updateWaitingCount();
                    updateNotificationBadge();
                });
            });
        }

        function goToWaitingChats() {
            // 대기 중인 상담이 있으면 가장 최근 채팅방으로 바로 이동
            fetch('/admin/chat/waiting/latest')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.roomId) {
                        window.location.href = `/chat/room/${data.roomId}`;
                    } else {
                        // 대기 중인 상담이 없으면 대기 목록 페이지로 이동
                        window.location.href = '/admin/chat/waiting';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    window.location.href = '/admin/chat/waiting';
                });
        }

        function updateNotificationBadge() {
            console.log('updateNotificationBadge 호출됨');
            fetch('/admin/chat/waiting/count')
                .then(response => response.json())
                .then(data => {
                    console.log('대기 중인 상담 개수:', data);
                    const badge = document.getElementById('notificationBadge');
                    const icon = document.getElementById('notificationIcon');
                    
                    if (!badge || !icon) {
                        console.error('알림 요소를 찾을 수 없습니다:', { badge, icon });
                        return;
                    }
                    
                    if (data.count > 0) {
                        badge.textContent = data.count;
                        badge.style.display = 'flex';
                        // 알림 아이콘 애니메이션
                        icon.style.animation = 'pulse 1s infinite';
                        console.log('알림 배지 표시:', data.count);
                    } else {
                        badge.style.display = 'none';
                        icon.style.animation = 'none';
                        console.log('알림 배지 숨김');
                    }
                })
                .catch(error => {
                    console.error('알림 배지 업데이트 오류:', error);
                });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateWaitingCount() {
            fetch('/admin/chat/waiting/count')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('waitingCount').textContent = data.count;
                    document.getElementById('totalCount').textContent = data.count;
                });
        }

        function startChat(roomId) {
            if (confirm('이 상담을 시작하시겠습니까?')) {
                fetch(`/admin/chat/${roomId}/start`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        showToast('상담이 시작되었습니다.');
                        // 채팅방으로 이동
                        window.location.href = `/chat/room/${roomId}`;
                    } else {
                        showToast('상담 시작에 실패했습니다.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showToast('상담 시작에 실패했습니다.');
                });
            }
        }

        // 페이지 로드 시 WebSocket 연결
        document.addEventListener('DOMContentLoaded', function() {
            console.log('페이지 로드됨 - 관리자 대기 중인 상담 페이지');
            console.log('상담대기중 아이콘 요소:', document.getElementById('notificationIcon'));
            console.log('알림 배지 요소:', document.getElementById('notificationBadge'));
            
            // 상담대기중 아이콘 강제 표시
            const notificationIcon = document.getElementById('notificationIcon');
            if (notificationIcon) {
                notificationIcon.style.display = 'block !important';
                notificationIcon.style.visibility = 'visible !important';
                notificationIcon.style.opacity = '1 !important';
                notificationIcon.style.zIndex = '9999 !important';
                console.log('상담대기중 아이콘 강제 표시됨');
            } else {
                console.error('상담대기중 아이콘 요소를 찾을 수 없습니다!');
            }
            
            connect();
            waitingCount = document.querySelectorAll('.chat-item').length;
            console.log('현재 대기 중인 상담 개수:', waitingCount);
            updateNotificationBadge(); // 초기 알림 배지 설정
        });

        // 전역 함수로 추가 (브라우저 콘솔에서 직접 호출 가능)
        window.showNotificationIcon = function() {
            const icon = document.getElementById('notificationIcon');
            if (icon) {
                icon.style.display = 'block';
                icon.style.visibility = 'visible';
                icon.style.opacity = '1';
                icon.style.zIndex = '9999';
                console.log('상담대기중 아이콘 표시됨');
            } else {
                console.error('상담대기중 아이콘을 찾을 수 없습니다');
            }
        };

        window.testNotification = function() {
            console.log('테스트 알림 실행');
            const badge = document.getElementById('notificationBadge');
            if (badge) {
                badge.textContent = '1';
                badge.style.display = 'flex';
                console.log('테스트 알림 배지 표시됨');
            }
        };

        // 30초마다 대기 중인 상담 목록 새로고침
        setInterval(() => {
            location.reload();
        }, 30000);
    </script>
</body>
</html>
