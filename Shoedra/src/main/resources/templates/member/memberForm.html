<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .auth-container {
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: calc(100vh - 200px);
                padding: 2rem 0;
            }

            .form-container {
                background: white;
                padding: 2rem;
                border-radius: 10px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }

            .form-title {
                text-align: center;
                margin-bottom: 2rem;
                color: #333;
                font-size: 1.5rem;
            }

            .form-group {
                margin-bottom: 1.5rem;
            }

            .form-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #555;
                font-weight: bold;
            }

            .form-group input {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            .form-group input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            }

            .address-group {
                margin-bottom: 1.5rem;
            }

            .address-group label {
                display: block;
                margin-bottom: 0.5rem;
                color: #555;
                font-weight: bold;
            }

            .address-search {
                display: flex;
                gap: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .address-search input {
                flex: 1;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            .address-search input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            }

            .address-search button {
                padding: 0.8rem 1rem;
                background: #667eea;
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 0.9rem;
                cursor: pointer;
                white-space: nowrap;
            }

            .address-search button:hover {
                background: #5a6fd8;
            }

            .address-detail {
                margin-top: 0.5rem;
            }

            .address-detail input {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            .address-detail input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            }

            /* 기본주소 입력 필드 스타일 */
            #address {
                width: 100%;
                padding: 0.8rem;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 1rem;
            }

            #address:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
            }

            .error-message {
                color: #e74c3c;
                font-size: 0.9rem;
                margin-top: 0.5rem;
            }

            .submit-btn {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                border-radius: 5px;
                font-size: 1rem;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.3s;
            }

            .submit-btn:hover {
                transform: translateY(-2px);
            }

            .login-link {
                text-align: center;
                margin-top: 1rem;
            }

            .login-link a {
                color: #667eea;
                text-decoration: none;
            }

            .login-link a:hover {
                text-decoration: underline;
            }
        </style>
    </th:block>
    <!-- 사용자 스크립트 추가 -->
    <th:block layout:fragment="script">
    </th:block>

    <div layout:fragment="content">
        <div class="auth-container">
            <div class="form-container">
                <h2 class="form-title">회원가입</h2>

                <form th:action="@{/members/new}" th:object="${memberFormDto}" method="post">
                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
                        <div class="error-message" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요" style="flex:1;">
                            <button type="button" onclick="checkEmailDuplicate()">중복확인</button>
                            <button type="button" onclick="sendVerificationCode()">인증코드 발송</button>
                        </div>
                        <div class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                    </div>
                    <div class="form-group" id="verificationCodeGroup" style="display:none;">
                        <label for="verificationCode">인증코드</label>
                        <div style="display: flex; gap: 8px; align-items: center;">
                            <input type="text" id="verificationCode" th:field="*{verificationCode}" name="verificationCode" placeholder="인증코드를 입력하세요" maxlength="8" style="flex:1;">
                            <button type="button" onclick="verifyCode()">인증코드 확인</button>
                        </div>
                        <div class="error-message" id="verificationCodeMsg"></div>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요 (8-16자)">
                        <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                    </div>

                    <div class="form-group">
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" th:field="*{phone}" placeholder="전화번호를 입력하세요">
                        <div class="error-message" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                    </div>

                    <div class="address-group">
                        <label>주소</label>
                        <div class="address-search">
                            <input type="text" id="postcode" placeholder="우편번호" readonly>
                            <button type="button" onclick="searchAddress()">주소 검색</button>
                        </div>
                        <input type="text" id="address" th:field="*{address}" placeholder="기본주소" readonly>
                        <div class="address-detail">
                            <input type="text" id="addressDetail" placeholder="상세주소를 입력하세요">
                        </div>
                        <div class="error-message" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
                    </div>

                    <div class="error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>

                    <button type="submit" class="submit-btn">회원가입</button>
                </form>

                <div class="login-link">
                    이미 계정이 있으신가요? <a href="/members/login">로그인하기</a>
                </div>
            </div>
        </div>
        <!-- 다음 우편번호 서비스 스크립트 -->
        <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
        <script>
            function searchAddress() {
                new daum.Postcode({
                    oncomplete: function(data) {
                        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                        var addr = ''; // 주소 변수
                        var extraAddr = ''; // 참고항목 변수

                        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                        if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                            addr = data.roadAddress;
                        } else { // 사용자가 지번 주소를 선택했을 경우(J)
                            addr = data.jibunAddress;
                        }

                        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                        if(data.userSelectedType === 'R'){
                            // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                            // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                            if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                extraAddr += data.bname;
                            }
                            // 건물명이 있고, 공동주택일 경우 추가한다.
                            if(data.buildingName !== '' && data.apartment === 'Y'){
                                extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                            }
                            // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                            if(extraAddr !== ''){
                                extraAddr = ' (' + extraAddr + ')';
                            }
                            // 조합된 참고항목을 해당 필드에 넣는다.
                            addr += extraAddr;
                        }

                        // 우편번호와 주소 정보를 해당 필드에 넣는다.
                        document.getElementById('postcode').value = data.zonecode;
                        document.getElementById('address').value = addr;
                        // 커서를 상세주소 필드로 이동한다.
                        document.getElementById('addressDetail').focus();
                    }
                }).open();
            }

            function checkEmailDuplicate() {
                var email = document.getElementById('email').value;
                if (!email) {
                    alert('이메일을 입력하세요.');
                    return;
                }
                fetch('/members/check-email?email=' + encodeURIComponent(email))
                    .then(response => response.json())
                    .then(isDuplicate => {
                        if (isDuplicate) {
                            alert('이메일 중복입니다.');
                        } else {
                            alert('사용 가능한 이메일입니다.');
                        }
                    })
                    .catch(() => {
                        alert('이메일 중복 확인 중 오류가 발생했습니다.');
                    });
            }

            function sendVerificationCode() {
                const email = document.getElementById('email').value;
                if (!email) {
                    alert('이메일을 입력하세요.');
                    return;
                }
                fetch('/members/send-code?email=' + encodeURIComponent(email), { method: 'POST' })
                    .then(res => res.text())
                    .then(msg => {
                        document.getElementById('verificationCodeGroup').style.display = '';
                        document.getElementById('verificationCodeMsg').innerText = '인증코드가 이메일로 발송되었습니다.';
                    })
                    .catch(() => {
                        document.getElementById('verificationCodeMsg').innerText = '인증코드 발송 실패';
                    });
            }
            function verifyCode() {
                const email = document.getElementById('email').value;
                const code = document.getElementById('verificationCode').value;
                fetch('/members/verify-code?email=' + encodeURIComponent(email) + '&code=' + encodeURIComponent(code), { method: 'POST' })
                    .then(res => res.text())
                    .then(msg => {
                        if (msg === 'success') {
                            document.getElementById('verificationCodeMsg').innerText = '인증 성공!';
                        } else {
                            document.getElementById('verificationCodeMsg').innerText = '인증코드가 올바르지 않습니다.';
                        }
                    })
                    .catch(() => {
                        document.getElementById('verificationCodeMsg').innerText = '인증 실패';
                    });
            }

            // 폼 제출 시 주소 정보 합치기
            document.querySelector('form').addEventListener('submit', function(e) {
                var address = document.getElementById('address').value;
                var addressDetail = document.getElementById('addressDetail').value;

                if (addressDetail.trim() !== '') {
                    document.getElementById('address').value = address + ' ' + addressDetail;
                }
            });
        </script>
    </div>
</html>
