<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
<head>
    <title>낙찰 내역</title>
</head>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        window.addEventListener("DOMContentLoaded", () => {
            calculateTotal();
        });


        function toggleAll(source) {
            const checkboxes = document.querySelectorAll(".checkItem");
            checkboxes.forEach(cb => cb.checked = source.checked);
        }

        function toggleAll(source) {
            const checkboxes = document.querySelectorAll(".checkItem");
            checkboxes.forEach(cb => cb.checked = source.checked);
            calculateTotal();
        }

        function calculateTotal() {
            const checkboxes = document.querySelectorAll(".checkItem:checked");
            let total = 0;

            checkboxes.forEach(cb => {
                total += parseInt(cb.dataset.price, 10);
            });

            document.getElementById("totalPrice").textContent = total.toLocaleString();

        }

        function goToOrderConfirm() {
          const selected = [];
          $("input[name=selectedItems]:checked").each(function(){
            const winAuctionId = $(this).val();
            //const count = $("#count_" + cartItemId).val();
            //selected.push(cartItemId + ':' + count);
             selected.push(winAuctionId);
          });
          if (selected.length === 0) {
            alert("주문할 상품을 선택해주세요.");
            return;
          }
          window.location.href = "/order/confirm?items=" + selected.join(',');
        }

    </script>
</th:block>
<body>
<div layout:fragment="content" class="container mt-5">
    <h2>낙찰 내역</h2>
    <p>내가 낙찰받은 내역이 여기에 표시됩니다.</p>
    <!-- 추후 낙찰 데이터 테이블/리스트 추가 -->
    <table class="table">
        <thead>
        <tr>
            <th><input type="checkbox" id="checkAll" onclick="toggleAll(this)" /></th>
            <th>상품명</th>
            <th>낙찰가</th>
            <th>응찰시간</th>
            <th>상태</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bid, idx : ${historyPage.content}">
            <td>
                <input type="checkbox" name="selectedItems"
                       th:value="${bid.auctionId}" class="checkItem" th:attr="data-price=${bid.bidPrice}"
                       onchange="calculateTotal()"/>
            </td>
            <td th:text="${bid.itemName}"></td>
            <td th:text="${bid.bidPrice} + '원'"></td>
            <td th:text="${#temporals.format(bid.bidTime, 'yyyy-MM-dd HH:mm')}"></td>
            <td><span class="text-success">낙찰</span></td>
        </tr>
        </tbody>
    </table>

    <div id="orderSummary" style="margin-top: 20px; text-align: right;">
        <strong>총 낙찰 금액: <span id="totalPrice">0</span> 원</strong>
        <button type="submit" class="btn btn-primary" style="margin-left: 10px;" onclick="goToOrderConfirm()">주문하기</button>
    </div>

    <!-- ✅ 페이징 -->
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${historyPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/mypage/win-history(page=${currentPage - 1})}">이전</a>
            </li>

            <li class="page-item"
                th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/mypage/win-history(page=${i})}" th:text="${i + 1}">1</a>
            </li>

            <li class="page-item" th:classappend="${historyPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/mypage/win-history(page=${currentPage + 1})}">다음</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
